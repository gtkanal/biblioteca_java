<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
    </head>
    <body>

        <h1>
            <a th:href="@{/livros/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i></a>
            Livros
        </h1>

        <divclass="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <th scope="row">
                            <img th:if="${livro.capa}" th:src="@{'/' + ${livro.capa}}" width="100px" />
                            <img th:unless="${livro.capa}" th:src="@{'../img/unless.jpg'}" width="100px" />
                        </th>
                        <td scope="row" th:text="${livro.id}">1</td>
                        <td><a href="#" th:href="@{'/livros/'+${livro.id}}" th:text="${livro.nome}"> Título </a></td>
                        <td><a href="#" th:href="@{'/livros/alterar/'+${livro.id}}"> Altera </a></td>
                        <td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir </a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
